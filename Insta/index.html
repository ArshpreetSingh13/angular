<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Web Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff0000;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 240px;
            background-color: #000;
            padding: 1rem;
            border-right: 1px solid #222;
        }

        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .sidebar .nav-link:hover {
            color: #ccc;
        }

        .stories {
            display: flex;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .story {
            width: 60px;
            height: 60px;
            border: 2px solid magenta;
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .post {
            background-color: #111;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .post img {
            width: 100%;
            border-radius: 10px;
        }

        .suggestions {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <h4>Instagram</h4>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Search</a>
            <a href="#" class="nav-link">Explore</a>
            <a href="#" class="nav-link">Reels</a>
            <a href="#" class="nav-link position-relative">Messages <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">9+</span></a>
            <a href="#" class="nav-link">Notifications</a>
            <a href="#" class="nav-link">Create</a>
            <a href="#" class="nav-link">Profile</a>
        </div>

        <!-- Main content -->
        <div class="container-fluid" style="margin-left: 240px;">
            <!-- Stories -->
            <div class="stories mt-3">
                <div class="story bg-secondary"></div>
                <div class="story bg-secondary"></div>
                <div class="story bg-secondary"></div>
                <div class="story bg-secondary"></div>
                <div class="story bg-secondary"></div>
            </div>

            <!-- Post -->
            <div class="post">
                <p><strong>singh_veer67619</strong> &bull; 37m</p>
                <img src="https://via.placeholder.com/600x400" alt="Post Image">
            </div>
        </div>

        <!-- Suggestions -->
        <div class="position-fixed end-0 p-4 suggestions" style="width: 280px; top: 0;">
            <div class="mb-4">
                <strong>arshpreet_singh.13</strong>
                <div class="text-muted">Arshpreet Singh</div>
            </div>
            <h6>Suggested for you</h6>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>honeysandhu383</span><button class="btn btn-link text-info">Follow</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>payalmehra7652</span><button class="btn btn-link text-info">Follow</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>deewanshimalhotra2022</span><button class="btn btn-link text-info">Follow</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>its.kaur0064</span><button class="btn btn-link text-info">Follow</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>jass_kiran10</span><button class="btn btn-link text-info">Follow</button>
            </div>
        </div>
    </div>
</body>

</html>
