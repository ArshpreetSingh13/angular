<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
@if(isLogined){
    <div class="container">
    
        <div class="row">
           
            <div class="col-md-12">
                <h1>The meal for the month <span class="text-danger">{{currentMonth}}</span></h1>
               
                <div class="row d-flex justify-content-center ">
                    <ng-container *ngIf="mealList.length === 0; else showMeals">
                        <div>No data</div>
                    </ng-container>
    
                    <ng-template #showMeals>
                        <div *ngFor="let meal of mealList | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index"
                            class="col-md-3 mt-5">
                            <ul class="list-group ">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span class="fw-semibold">{{data(meal.date)}}</span>
                                    <span class=" bg p-1 rounded-2">{{meal.date}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">Breakfast
                                    <span><a [routerLink]="['/grocery',meal.breakfast]"
                                            class="btn btn-outline-primary">{{meal.breakfast}}</a></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">Lunch
                                    <span><a [routerLink]="['/grocery',meal.lunch]"
                                            class="btn btn-outline-primary">{{meal.lunch}}</a></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">Dinner
                                    <span><a [routerLink]="['/grocery',meal.dinner]"
                                            class="btn btn-outline-primary">{{meal.dinner}}</a></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <button (click)="delete(meal.id)" class=" btn btn-danger">Delete</button>
                                    <button [routerLink]="['/update',meal.id]" class=" btn btn-success">Update</button>
                                </li>
                            </ul>
                        </div>
    
                        <!-- Pagination Controls -->
                        <div class="mt-4 d-flex justify-content-center">
                            <pagination-controls (pageChange)="page = $event" [autoHide]="true" previousLabel="« Prev"
                                nextLabel="Next »">
                            </pagination-controls>
                        </div>
                    </ng-template>
                </div>
    
    
            </div>
    
    
    
        </div>
        </div>
}
@else {
{{nav()}}
}
